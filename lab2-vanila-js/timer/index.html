<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer-wraper">
      <div class="timer-controls">
        <div class="inputs">
          <input type="text" id="minutes" value="00" maxlength="2" />
          <span>:</span>
          <input type="text" id="seconds" value="00" maxlength="2" />
        </div>
        <div class="constrol-buttons">
          <button class="control-button" id="start-btn">
            <img src="./images/play-button.png" alt="start" />
          </button>
          <button class="control-button" id="stop-btn">
            <img src="./images/stop-button.png" alt="stop" />
          </button>
          <button class="control-button" id="reset-btn">
            <img src="./images/reset-button.png" alt="reset" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

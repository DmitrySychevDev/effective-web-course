<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./stile.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-wraper">
      <div class="slider">
        <button class="slider__button" id="left-btn">
          <img src="./images/left-arrow.png" alt="right" />
        </button>

        <div class="slides">
          <div class="slider__slide">
            <img src="./images/slide1.png" alt="slide" />
          </div>
          <div class="slider__slide">
            <img src="./images/slide2.jpg" alt="slide2" />
          </div>
          <div class="slider__slide">
            <h1>3</h1>
          </div>
          <div class="slider__slide">
            <h1>4</h1>
          </div>
          <div class="slider__slide">
            <h1>5</h1>
          </div>
          <div class="slider__slide">
            <h1>6</h1>
          </div>
          <div class="slider__slide">
            <h1>7</h1>
          </div>
          <div class="slider__slide">
            <img src="./images/slide8.jpg" alt="slide8" />
          </div>
        </div>
        <button class="slider__button" id="right-btn">
          <img src="./images/right-arrow.png" alt="right" />
        </button>
      </div>
      <div class="slider__dots"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
